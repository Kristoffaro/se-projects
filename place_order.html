<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Max Order Review</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="mmax.css">
  <script src="mmax.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-forms">

<!-- Header from mmax.js -->
<div id="header"></div>

<!-- Page form -->
<div class="container">
  <h2>Let's review</h2>

  <div class="row">
  <div class="col-sm-5">
    <div class="forms shadow p-3 mb-5 bg-white rounded">

      <div class="form-group">
        <span class="gray">Billing address </span> <a href="#edit_add" class="dashed" data-toggle="collapse"> edit</a>
        <br> User billing address
      </div>
      <div id="edit_add" class="collapse">
        <form action="#">
          <div class="form-group">
            <input type="text" class="form-control my-2" id="cardAdd1" placeholder="address line 1" name="cardAdd1">
            <input type="text" class="form-control my-2" id="cardAdd2" placeholder="address line 2" name="cardAdd2">
          </div>
          <input type="button" class="btn btn-primary" value="Save Changes">
                  <input type="reset" class="btn btn-default" value="Cancel">
        </form>
      </div>
    </div>

  <div class="forms shadow p-3 mb-5 bg-white rounded">
    <div class="form-group">
      <span class="gray">Payment method </span> <a href="#edit_card" class="dashed" data-toggle="collapse"> edit</a>
      <br> User credit card
    </div>
    <div id="edit_card" class="collapse">
      <form action="#">
        <span class="gray">Select a payment method</span><br>
        <input type="radio" name="cardType" id="visa" value="visa" checked>
        <label for="visa">Visa</label>
        <input type="radio" name="cardType" id="mc" value="mc">
        <label for="mc">Mastercard</label>
        <input type="radio" name="cardType" id="discover" value="discover">
        <label for="discover">Discover</label>
        <div class="form-group">
          <label for="cardname">Name on card:</label>
          <input type="text" class="form-control" id="cardname" placeholder="Enter name" name="cardname">
        </div>
        <div class="form-group">
          <label for="cardnum">Card number:</label>
          <input type="text" class="form-control" id="cardnum" placeholder="Enter card number" name="cardnum">
        </div>
        <div class="form-group">
          <label for="valid">Valid thru</label>
          <input type="text" maxlength="5" size="3"  placeholder="mm/yy" id="valid" name="valid">
          &nbsp;&nbsp;&nbsp;
          <label for="valid">CVV</label>
          <input type="text" maxlength="3" size="1"  placeholder="***" id="cvv" name="cvv">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="addCard"> add card to my account
          </label>
        </div>
        <input type="button" class="btn btn-primary" value="Save Changes">
                <input type="reset" class="btn btn-default" value="Cancel">
      </form>
      </div>
    </div>
  </div>

  <div class="col-sm-1"></div>

  <div class="col-sm-5 forms shadow p-3 mb-5 bg-white rounded">
    <form action="#">
    <span class="gray">ORDER SUMMARY </span><br><br>
    <table class="table table-striped">
        <tr>
          <td>item 1</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>item 2</td>
          <td>$9.99</td>
        </tr>
        <tr>
          <td>item 3</td>
          <td>$9.99</td>
        </tr>
    </table>
    <table class="table table-borderless">
      <tbody>
    <tr class="gray-bg">
      <td>Subtotal</td>
      <td>$29.97</td>
    </tr>
    <tr>
      <td>Sales tax</td>
      <td>$1.80</td>
    </tr>
    <tr class="gray gray-bg">
      <td>Total</td>
      <td>$31.77</td>
    </tr>
  </tbody>
  </table>



    <button type="submit" class="btn btn-primary">Place Order</button>

  * By placing this order, you agree to the <a class="dashed" href="/se-projects/terms.html">
  Terms of Use</a> and <a class="dashed" href="/se-projects/privacy.html">Privacy Policy</a>
  </form>

  </div>
</div>


</div>


<!-- Default Footer with links from mmax.js-->
<div id = "footer" class="row justify-content-*-center"></div>

<script>
document.getElementById("header").innerHTML = forms_header;
document.getElementById("footer").innerHTML = footer;
</script>

</body>
</html>
